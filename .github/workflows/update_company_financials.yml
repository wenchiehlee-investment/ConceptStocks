name: Update Company Financials

on:
  schedule:
    # Quarterly updates - after earnings season
    # Feb 15, May 15, Aug 15, Nov 15 at 00:00 UTC
    - cron: "0 0 15 2,5,8,11 *"
  workflow_dispatch:
    inputs:
      type:
        description: "Data type to update"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - income
          - revenue
      source:
        description: "Data source to use"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - sec-edgar
          - fmp
      symbol:
        description: "Single symbol (leave empty for all)"
        required: false
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Determine parameters
        id: params
        run: |
          # Default to all for scheduled runs
          TYPE="${{ github.event.inputs.type || 'all' }}"
          SOURCE="${{ github.event.inputs.source || 'all' }}"
          SYMBOL="${{ github.event.inputs.symbol || '' }}"

          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "source=$SOURCE" >> $GITHUB_OUTPUT
          echo "symbol=$SYMBOL" >> $GITHUB_OUTPUT

          if [ -z "$SYMBOL" ]; then
            echo "symbol_flag=--all" >> $GITHUB_OUTPUT
          else
            echo "symbol_flag=--symbol $SYMBOL" >> $GITHUB_OUTPUT
          fi

      - name: Update company financials
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          SEC_EDGAR_USER_AGENT: ${{ secrets.SEC_EDGAR_USER_AGENT || 'ConceptStocks github-actions@users.noreply.github.com' }}
        run: |
          python scripts/update_company_financials.py \
            ${{ steps.params.outputs.symbol_flag }} \
            --type ${{ steps.params.outputs.type }} \
            --source ${{ steps.params.outputs.source }} \
            --years 10 \
            --sleep 1.5

      - name: Generate segment report
        env:
          SEC_EDGAR_USER_AGENT: ${{ secrets.SEC_EDGAR_USER_AGENT || 'ConceptStocks github-actions@users.noreply.github.com' }}
        run: |
          python scripts/update_conceptstocks_segments.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Check for changes
          if git diff --quiet raw_concept_company_*.csv concept_stock_segments.md 2>/dev/null; then
            echo "No changes to commit."
            exit 0
          fi

          # Add and commit
          git add raw_concept_company_income.csv raw_concept_company_revenue.csv concept_stock_segments.md

          TIMESTAMP=$(date -u +"%Y-%m-%d")
          git commit -m "Update company financials data ($TIMESTAMP)"
          git push
