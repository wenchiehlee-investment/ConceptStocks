name: Update Concept Stocks

on:
  schedule:
    # Weekly sync of concept mappings (Sunday)
    - cron: "0 0 * * 0"
    # Daily update (Mon-Fri) for daily series
    - cron: "15 22 * * 1-5"
    # Weekly update (Fri) for weekly series
    - cron: "45 22 * * 5"
    # Monthly update (1st day) for monthly series
    - cron: "15 23 1 * *"
  workflow_dispatch:
    inputs:
      cadence:
        description: "Cadence to update: daily|weekly|monthly|all|sync"
        required: true
        default: "daily"

jobs:
  sync:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.cadence == 'sync' || (github.event_name == 'schedule' && github.event.schedule == '0 0 * * 0')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Sync concepts
        run: |
          python3 scripts/update_conceptstocks.py --sync-concepts

      - name: Update concept metadata
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 scripts/update_concept_metadata.py --companyinfo-path raw_companyinfo.csv --keep-extra-concepts

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add concept.csv raw_companyinfo.csv raw_conceptstock_company_metadata.csv README.md
          git commit -m "Update concept mappings and metadata"
          git push

  update:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.cadence != 'sync'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update data
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CADENCE="${{ inputs.cadence }}"
          else
            # Determine cadence based on cron schedule
            CRON_EXPR="${{ github.event.schedule }}"
            if [ "$CRON_EXPR" = "15 22 * * 1-5" ]; then
              CADENCE="daily"
            elif [ "$CRON_EXPR" = "45 22 * * 5" ]; then
              CADENCE="weekly"
            elif [ "$CRON_EXPR" = "15 23 1 * *" ]; then
              CADENCE="monthly"
            else
              CADENCE="daily"
            fi
          fi

          echo "CADENCE=$CADENCE" >> "$GITHUB_ENV"

          if [ "$CADENCE" = "daily" ]; then
            START_DATE=$(python3 -c "import csv, os; from datetime import datetime, timedelta; p='raw_conceptstock_daily.csv'; fb=(datetime.utcnow()-timedelta(days=7)).strftime('%Y-%m-%d'); md=max((datetime.strptime(r.get('交易日期'),'%Y-%m-%d').date() for r in csv.DictReader(open(p, newline='', encoding='utf-8')) if r.get('交易日期')), default=None) if os.path.exists(p) else None; print(md.strftime('%Y-%m-%d') if md else fb)")
            echo "Daily incremental start date: $START_DATE"
            python3 scripts/update_conceptstocks.py --provider yahoo --all --cadence daily --start-date "$START_DATE"
          elif [ "$CADENCE" = "weekly" ]; then
            python3 scripts/update_conceptstocks.py --provider yahoo --all --cadence weekly
          elif [ "$CADENCE" = "monthly" ]; then
            python3 scripts/update_conceptstocks.py --provider yahoo --all --cadence monthly
          else
            python3 scripts/update_conceptstocks.py --provider yahoo --all --cadence "$CADENCE"
          fi

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add raw_conceptstock_daily.csv raw_conceptstock_weekly.csv raw_conceptstock_monthly.csv
          git commit -m "Update concept stock ${CADENCE} data"
          git push
