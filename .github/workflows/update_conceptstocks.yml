name: Update Concept Stocks

on:
  schedule:
    # Weekly sync of concept mappings (Sunday)
    - cron: "0 0 * * 0"
    # Daily update (Mon-Fri) for daily series
    - cron: "15 22 * * 1-5"
    # Weekly update (Fri) for weekly series
    - cron: "45 22 * * 5"
    # Monthly update (1st day) for monthly series
    - cron: "15 23 1 * *"
  workflow_dispatch:
    inputs:
      cadence:
        description: "Cadence to update (use 'sync' to only update concept.csv)"
        required: true
        default: "daily"
        type: choice
        options:
          - daily
          - weekly
          - monthly
          - all
          - sync

jobs:
  sync:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.cadence == 'sync' || (github.event_name == 'schedule' && github.event.schedule == '0 0 * * 0')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync concepts
        run: |
          python3 scripts/update_conceptstocks.py --sync-concepts

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add concept.csv
          git commit -m "Update concept mappings"
          git push

  update:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.cadence != 'sync'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update data
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CADENCE="${{ inputs.cadence }}"
          else
            # Determine cadence based on cron schedule
            CRON_EXPR="${{ github.event.schedule }}"
            if [ "$CRON_EXPR" = "15 22 * * 1-5" ]; then
              CADENCE="daily"
            elif [ "$CRON_EXPR" = "45 22 * * 5" ]; then
              CADENCE="weekly"
            elif [ "$CRON_EXPR" = "15 23 1 * *" ]; then
              CADENCE="monthly"
            else
              CADENCE="daily"
            fi
          fi

          echo "CADENCE=$CADENCE" >> "$GITHUB_ENV"

          if [ "$CADENCE" = "daily" ]; then
            START_DATE=$(python3 - <<'PY'
import csv
import os
from datetime import datetime, timedelta

path = "raw_conceptstock_daily.csv"
if not os.path.exists(path):
    print((datetime.utcnow() - timedelta(days=7)).strftime("%Y-%m-%d"))
else:
    max_date = None
    with open(path, newline="", encoding="utf-8") as f:
        reader = csv.DictReader(f)
        for row in reader:
            date_str = row.get("交易日期")
            if not date_str:
                continue
            d = datetime.strptime(date_str, "%Y-%m-%d").date()
            if max_date is None or d > max_date:
                max_date = d
    if max_date is None:
        print((datetime.utcnow() - timedelta(days=7)).strftime("%Y-%m-%d"))
    else:
        # Re-fetch from latest known date to include any correction on the most recent bar.
        print(max_date.strftime("%Y-%m-%d"))
PY
)
            echo "Daily incremental start date: $START_DATE"
            python3 scripts/update_conceptstocks.py --provider yahoo --all --cadence daily --start-date "$START_DATE"
          else
            if [ -z "$ALPHAVANTAGE_API_KEY" ]; then
              echo "Missing ALPHAVANTAGE_API_KEY secret" >&2
              exit 1
            fi
            python3 scripts/update_conceptstocks.py --all --cadence "$CADENCE"
          fi

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add raw_conceptstock_daily.csv raw_conceptstock_weekly.csv raw_conceptstock_monthly.csv
          git commit -m "Update concept stock ${CADENCE} data"
          git push
